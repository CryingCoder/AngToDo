<form (submit)="addTask()">
    <h1>To-Do List</h1>
    <p>To Do List</p>
    <input [(ngModel)]="filterInput" (input)="filterToDos()" type="text" name="filter-input" placeholder="Filter your to-dos">
    <ol>
        <li *ngFor="let toDo of filteredToDos">
            <div class="to-do-item">
                <div>
                    <button *ngIf="!toDo.completed" (click)="completeTask(toDo.task)" type="button"
                        class="complete-btn">Complete</button>
                    <span [ngStyle]="{'text-decoration': toDo.completed ? 'line-through' : 'none'}">{{ toDo.task
                        }}</span>
                </div>
                <button (click)="removeTask(toDo.task)" type="button" class="delete-btn">X</button>
            </div>
        </li>
    </ol>
    <span *ngIf="toDos.length === 0">No To Do's</span>
    <input [(ngModel)]="toDoInput" type="text" name="to-do-input" placeholder="Add your to-do">
    <button type="submit" id="add-btn">Add</button>
</form>
